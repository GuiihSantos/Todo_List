<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    
</head>
<body>
    
    <main class="container-main">
        <h1 class="title">Todo List</h1>
        
        
        <section class="container-search">
            <input type="text"  id="newTask" placeholder="Adicione uma tarefa">
            
            <div class="searchs" >
                <input type="text" class="search" id="search" placeholder="Pesquise seu tarefa">
                <button class="add-task" id="add-task">Pesquisar</button>
            </div>
            
        </section>


        <section class="tasks" id="tasks">
     
        </section>

        <button class="clear-tasks" id="clear-tasks">Apagar Todas tarefas</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
